  original: |
    /* Canvas global stylesheet */
    @import "tailwindcss";

    /* ==========================================
       Theme tokens (Tailwind v4 / Canvas standard)
       ========================================== */
    @theme {
      /* Brand colors */
      --color-illini-orange: hsl(22 100% 51%);
      --color-illini-blue: hsl(214 59% 18%);
      --color-altgeld-orange: hsl(15 69% 43%);

      /* Core palette mapped to Tailwind utilities */
      --color-background: hsl(0 0% 100%);
      --color-foreground: hsl(214 59% 18%);

      --color-card: hsl(0 0% 100%);
      --color-card-foreground: hsl(214 59% 18%);

      --color-popover: hsl(0 0% 100%);
      --color-popover-foreground: hsl(214 59% 18%);

      --color-primary: hsl(22 100% 51%);
      --color-primary-foreground: hsl(0 0% 100%);

      --color-secondary: hsl(214 59% 18%);
      --color-secondary-foreground: hsl(0 0% 100%);

      --color-muted: hsl(210 20% 96%);
      --color-muted-foreground: hsl(214 30% 40%);

      --color-accent: hsl(210 30% 95%);
      --color-accent-foreground: hsl(214 59% 18%);

      --color-destructive: hsl(0 84.2% 60.2%);
      --color-destructive-foreground: hsl(210 40% 98%);

      --color-border: hsl(214 20% 88%);
      --color-input: hsl(214 20% 88%);
      --color-ring: hsl(22 100% 51%);

      /* Radius */
      --radius: 0.5rem;

      /* Typography tokens */
      --font-heading: "Montserrat", sans-serif;
      --font-body: "Source Sans Pro", sans-serif;

      /* Gradients */
      --gradient-hero: linear-gradient(
        135deg,
        hsl(214 59% 18%) 0%,
        hsl(214 59% 25%) 100%
      );
      --gradient-cta: linear-gradient(
        135deg,
        hsl(22 100% 51%) 0%,
        hsl(15 69% 43%) 100%
      );

      /* Shadows */
      --shadow-card: 0 4px 20px -4px hsl(214 59% 18% / 0.1);
      --shadow-button: 0 4px 14px -2px hsl(22 100% 51% / 0.4);
      --shadow-elevated: 0 8px 30px -6px hsl(214 59% 18% / 0.15);
    }

    /* =====================
       Dark mode overrides
       ===================== */
    .dark {
      --color-background: hsl(214 59% 12%);
      --color-foreground: hsl(210 40% 98%);

      --color-card: hsl(214 59% 15%);
      --color-card-foreground: hsl(210 40% 98%);

      --color-popover: hsl(214 59% 15%);
      --color-popover-foreground: hsl(210 40% 98%);

      --color-primary: hsl(22 100% 51%);
      --color-primary-foreground: hsl(0 0% 100%);

      --color-secondary: hsl(214 40% 25%);
      --color-secondary-foreground: hsl(210 40% 98%);

      --color-muted: hsl(214 40% 20%);
      --color-muted-foreground: hsl(210 20% 70%);

      --color-accent: hsl(214 40% 22%);
      --color-accent-foreground: hsl(210 40% 98%);

      --color-destructive: hsl(0 62.8% 30.6%);
      --color-destructive-foreground: hsl(210 40% 98%);

      --color-border: hsl(214 40% 25%);
      --color-input: hsl(214 40% 25%);
      --color-ring: hsl(22 100% 51%);
    }

    /* ===============================
       Base styles (Canvas safe)
       =============================== */
    @layer base {
      html {
        scroll-behavior: smooth;
      }

      body {
        @apply bg-background text-foreground;
        font-family: var(--font-body);
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
        font-weight: 700;
      }
    }

    /* ===============================
       Components / helper classes
       =============================== */
    @layer components {
      .section-container {
        @apply max-w-6xl mx-auto px-4 sm:px-6 lg:px-8;
      }

      .gradient-hero {
        background: var(--gradient-hero);
      }

      .gradient-cta {
        background: var(--gradient-cta);
      }

      .card-shadow {
        box-shadow: var(--shadow-card);
      }

      .elevated-shadow {
        box-shadow: var(--shadow-elevated);
      }

      .button-shadow {
        box-shadow: var(--shadow-button);
      }
    }

    /* ===============================
       Utilities / animations
       =============================== */
    @layer utilities {
      .text-balance {
        text-wrap: balance;
      }

      .animate-fade-up {
        animation: fadeUp 0.6s ease-out forwards;
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    }
